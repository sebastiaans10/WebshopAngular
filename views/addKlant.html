    <div class="container">

        <div class="row">
            <div class="col-lg-12 text-left">
                <h1>Voeg een nieuwe klant toe: </h1>
            </div>
        </div>
        <!-- /.row -->
        <div class="row" ng-controller="klantController">
            <div class="col-lg-12 text-left">
              <form>
<div class="form-group">
  <label for="itemInput">Naam</label>
  <input type="text" class="form-control" id="itemInput" placeholder="naam ..." ng-model="newKlantItem.name">
</div>
<div class="form-group">
  <label for="itemInput">Adres</label>
  <input type="text" class="form-control" id="itemInput" placeholder="adres ..." ng-model="newKlantItem.adress">
</div>
<div class="form-group">
  <label for="itemInput">Email</label>
  <input type="text" class="form-control" id="itemInput" placeholder="email adres ..." ng-model="newKlantItem.email">
</div>


<button type="button" class="btn btn-danger">Reset</button>
<button type="submit" class="btn btn-primary" ng-click="saveNewItem()">Save</button>
</form>
            </div>
        </div>

    </div>
