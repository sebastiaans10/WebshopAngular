<div class="container">

    <div class="row">
        <div class="col-lg-12 text-left">
            <h1>Bestel uw product: </h1>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="col-lg-12 text-left">
                Zoek op prijs:
            </div>
            <input type="number" class="form-control" placeholder="Search here" ng-model="filterPrice" />
            <br>
            <div id="products" class="row list-group">
                <div class="item  col-xs-4 col-lg-4" ng-repeat="item in items  | priceGreaterThan:filterPrice track by item.id">
                    <div class="thumbnail">
                        <img class="group list-group-image" ng-src="{{item.image}}" alt="" />
                        <div class="caption">
                            <h4 class="group inner list-group-item-heading">
                             <div >{{item.name}}</div>

</h4>
                            <p class="group inner list-group-item-text">
                                <div>{{item.description}}</div>
                            </p>
                            <div class="row">
                                <div class="col-xs-12 col-md-6">
                                    <p class="lead">
                                        {{item.price | currency}}
                                    </p>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <div ng-hide="item.enoughStock">
                                        Er is niet voldoende voorraad aanwezig.
                                    </div>
                                    <a class="btn btn-success" ng-disabled="!(item.enoughStock)" ng-click="addItemToCart(item)">Bestel</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>


        </div>
    </div>

</div>
